name: Docker Build & Publish

# T090: Workflow triggers
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ format('{0}/notimulti', github.repository_owner) }}

jobs:
  # T091: Backend test job
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Go 1.23
        uses: actions/setup-go@v6
        with:
          go-version: '>=1.23.0'
          cache-dependency-path: backend/go.sum
      
      - name: Install dependencies
        working-directory: backend
        run: go mod download
      
      - name: Run tests with race detector
        working-directory: backend
        run: go test -race -coverpkg=./... -coverprofile=coverage.out -covermode=atomic ./tests/...
      
      # T089: Verify coverage ≥80% per NFR-018
      - name: Check coverage threshold
        working-directory: backend
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below 80% threshold"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets 80% threshold"
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.out
          retention-days: 30
      
      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v5.5.1
        if: github.event_name != 'pull_request'
        with:
          files: backend/coverage.out
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # T092: Frontend test job
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Node 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run tests
        working-directory: frontend
        run: npm test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/coverage/
          retention-days: 30

  # T093-T099: Build and push Docker image
  build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      # T093: Setup QEMU for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      # T093: Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # T093: Login to Docker Hub (skip for PRs)
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Detect semantic version tag
        id: release_tag
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force

          # If the workflow was triggered by a tag push, use it immediately
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            VERSION=${TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            echo "has_tag=true" >> "$GITHUB_OUTPUT"
            echo "full=$VERSION" >> "$GITHUB_OUTPUT"
            echo "major_minor=$MAJOR.$MINOR" >> "$GITHUB_OUTPUT"
            echo "major=$MAJOR" >> "$GITHUB_OUTPUT"
            echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Only wait for tags on pushes to the default branch (Auto Semantic Versioning)
          if [[ "${GITHUB_EVENT_NAME}" != "push" || "${GITHUB_REF}" != "refs/heads/${DEFAULT_BRANCH}" ]]; then
            echo "has_tag=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          for attempt in {1..30}; do
            git fetch --tags --force
            TAG=$(git tag --points-at HEAD --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || true)
            if [[ -n "$TAG" ]]; then
              VERSION=${TAG#v}
              IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
              echo "has_tag=true" >> "$GITHUB_OUTPUT"
              echo "full=$VERSION" >> "$GITHUB_OUTPUT"
              echo "major_minor=$MAJOR.$MINOR" >> "$GITHUB_OUTPUT"
              echo "major=$MAJOR" >> "$GITHUB_OUTPUT"
              echo "tag=$TAG" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            echo "Waiting for semantic tag from Auto Semantic Versioning (attempt $attempt/30)..."
            sleep 10
          done

          echo "::warning::Timed out waiting for a semantic tag on ${GITHUB_SHA}; continuing without release tags."
          echo "has_tag=false" >> "$GITHUB_OUTPUT"

      # T096: Docker metadata for tagging
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Tag with version for tags (v1.2.3 → 1.2.3, 1.2, 1)
            ${{ steps.release_tag.outputs.has_tag == 'true' && format('type=raw,value={0}', steps.release_tag.outputs.full) || '' }}
            ${{ steps.release_tag.outputs.has_tag == 'true' && format('type=raw,value={0}', steps.release_tag.outputs.major_minor) || '' }}
            ${{ steps.release_tag.outputs.has_tag == 'true' && format('type=raw,value={0}', steps.release_tag.outputs.major) || '' }}
            # Tag with 'latest' for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with PR number for pull requests
            type=ref,event=pr,prefix=pr-
            # Tag with commit SHA
            type=sha,prefix=sha-,format=short
          labels: |
            org.opencontainers.image.title=Notimulti
            org.opencontainers.image.description=Centralized notification server
            org.opencontainers.image.vendor=developertyrone

      - name: Determine build platforms
        id: platforms
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "value=linux/amd64" >> "$GITHUB_OUTPUT"
          else
            echo "value=linux/amd64,linux/arm64" >> "$GITHUB_OUTPUT"
          fi
      
      # T093, T094, T095, T096, T099: Build and push
      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # T094: Multi-arch build
          platforms: ${{ steps.platforms.outputs.value }}
          # T098: Only push if not PR
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          # T099: Image labels
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          # T095: Layer caching
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # T097: Trivy vulnerability scan
#      - name: Run Trivy vulnerability scanner (temporarily disabled)
#        if: github.event_name != 'pull_request'
#        uses: aquasecurity/trivy-action@0.33.1
#        with:
#          image-ref: ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
#          format: 'sarif'
#          output: 'trivy-results.sarif'
#          severity: 'CRITICAL,HIGH'
#          exit-code: '1'  # Fail on CRITICAL/HIGH vulnerabilities
#      
#      - name: Upload Trivy results to GitHub Security (temporarily disabled)
#        if: github.event_name != 'pull_request'
#        uses: github/codeql-action/upload-sarif@v3
#        with:
#          sarif_file: 'trivy-results.sarif'
      
      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with digest ${{ steps.build-push.outputs.digest }}"
